apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: qfusion-installer
  name: qfusion-installer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: qfusion-installer
  name: installer-{{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: qfusion-installer
  namespace: {{.Release.Namespace}}